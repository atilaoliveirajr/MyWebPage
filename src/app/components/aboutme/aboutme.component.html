<body>
    <section class="first-section">

        <div class="presentation-wrapper">
            <img class="photo" src="../../../assets/images/about-me-photo2.png">
            <p class="presentation-text">
                "I run listening to audiobooks, so that I can keep both mind and body fit."
            </p>
        </div>

        <!-- <div class="presentation-wrapper">
            <img class="photo" src="../../../assets/images/about-me-photo.png">
            <p class="presentation-text">
                "As a web developer I want to build applications that will make people's life easier"
            </p>
        </div> -->

        <div class="skills-section">
            <div class="skill-bar-container" *ngFor="let skill of skillsArray">
                <div class="skill-bar-progress" [style.width]="skill.level + '%'">
                    <div class="skill-name">
                        <span>{{skill.name}}</span>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="second-section">
        <div class="label-wrap" *ngFor="let label of labelsArray">
            <div class="label">
                <div class="hexagon-container">
                    <div class="hexagon">
                        <mat-icon>{{label.icon}}</mat-icon>
                    </div>
                </div>
                <h2>{{label.title}}</h2>
                <p>{{label.description}}</p>
            </div>
        </div>
    </section>
</body>
