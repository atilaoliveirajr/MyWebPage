<div class="container" [class.is-mobile]="mobileQuery.matches">

    <mat-toolbar class="toolbar">
        <div>
            <button mat-icon-button (click)="snav.toggle()">
                <mat-icon>menu</mat-icon>
            </button>
        </div>
        <div class="section-name-container">
            <h1 class="section-name">{{title}}</h1>
        </div>
        <div class="logo-container">
            <img src="../../../../assets/images/logoOwn.png" class="logo">
        </div>
    </mat-toolbar>

    <mat-sidenav-container class="sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 45 : 0">
        <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'push'" [fixedInViewport]="mobileQuery.matches" fixedTopGap="45">
            <mat-nav-list class="navList">
                <a *ngFor="let data of navDataArray" mat-list-item routerLink="{{data.routerLink}}" class="{{data.class}}" (click)="snav.toggle()">
                    <mat-icon class="navIcon">{{data.icon}}</mat-icon>
                    <span>{{data.page}}</span>
                </a>
            </mat-nav-list>
        </mat-sidenav>

        <mat-sidenav-content>
            <router-outlet></router-outlet>
            <app-footer></app-footer>
        </mat-sidenav-content>

    </mat-sidenav-container>
</div>
