<div class="container" [class.is-mobile]="mobileQuery.matches">

    <mat-toolbar color="primary" class="toolbar">

        <button mat-icon-button (click)="snav.toggle()">
            <mat-icon>menu</mat-icon>
        </button>

        <h1 class="app-name">Home</h1>

    </mat-toolbar>

    <mat-sidenav-container class="sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
        <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'push'" [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
            <mat-nav-list>
                <a mat-list-item routerLink=".">
                    <mat-icon class="navIcon">home</mat-icon>
                    <span>Home</span>
                </a>
                <a mat-list-item routerLink=".">
                    <mat-icon class="navIcon">web</mat-icon>
                    <span>Portfolio</span>
                </a>
                <a mat-list-item routerLink=".">
                    <mat-icon class="navIcon">contact_page</mat-icon>
                    <span>Resume</span>
                </a>
                <a mat-list-item routerLink=".">
                    <mat-icon class="navIcon">person_add</mat-icon>
                    <span>Contact me</span>
                </a>
                <a mat-list-item routerLink=".">
                    <mat-icon class="navIcon">person_search</mat-icon>
                    <span>About me</span>
                </a>
            </mat-nav-list>
        </mat-sidenav>

        <mat-sidenav-content>
            <p> Content </p>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
